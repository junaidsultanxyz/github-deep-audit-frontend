<div class="w-full max-w-2xl mx-auto animate-fade-in">
  <!-- Hero -->
  <div class="text-center mb-10">
    <div
      class="w-16 h-16 mx-auto mb-6 rounded-2xl bg-accent/10 border border-accent/20 flex items-center justify-center"
    >
      <svg class="w-8 h-8 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
        />
      </svg>
    </div>
    <h2 class="text-3xl font-extrabold text-content tracking-tight mb-3">
      Audit Your Repository
    </h2>
    <p class="text-content-secondary text-[1rem] leading-normal max-w-md mx-auto">
      Enter a public GitHub repository URL to generate a comprehensive security and code quality
      audit report.
    </p>
  </div>

  <!-- Form -->
  <form (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- Repo URL -->
    <div>
      <label for="repoUrl" class="block text-sm font-medium text-content-secondary mb-2">
        Repository URL <span class="text-critical">*</span>
      </label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-content-muted" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"
            />
          </svg>
        </div>
        <input
          id="repoUrl"
          type="url"
          [ngModel]="repoUrl()"
          (ngModelChange)="repoUrl.set($event)"
          name="repoUrl"
          placeholder="https://github.com/owner/repository"
          autocomplete="off"
          class="w-full pl-12 pr-4 py-3.5 bg-surface border border-border-light rounded-xl text-content placeholder-content-muted focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent transition-all duration-200"
        />
      </div>
      @if (repoUrl().length > 0 && !isValidUrl()) {
        <p class="mt-2 text-sm text-critical animate-slide-up">
          Please enter a valid GitHub repository URL (e.g., https://github.com/owner/repo)
        </p>
      }
    </div>

    <!-- Project Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-content-secondary mb-2">
        Project Description <span class="text-content-muted">(optional)</span>
      </label>
      <textarea
        id="description"
        [ngModel]="projectDescription()"
        (ngModelChange)="projectDescription.set($event)"
        name="projectDescription"
        rows="3"
        placeholder="Briefly describe the project to help the AI understand its context and purpose..."
        class="w-full px-4 py-3.5 bg-surface border border-border-light rounded-xl text-content placeholder-content-muted focus:outline-none focus:ring-2 focus:ring-accent/50 focus:border-accent transition-all duration-200 resize-none"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="!canSubmit()"
      class="w-full py-3.5 px-6 bg-accent text-white font-semibold rounded-xl transition-all duration-200 cursor-pointer disabled:opacity-40 disabled:cursor-not-allowed disabled:pointer-events-none hover:bg-accent-hover hover:shadow-lg hover:shadow-accent/20 active:scale-[0.98]"
    >
      <span class="flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
          />
        </svg>
        Generate Audit Report
      </span>
    </button>
  </form>
</div>
