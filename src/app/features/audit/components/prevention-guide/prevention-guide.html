<section class="bg-surface rounded-xl border border-border-light p-6 animate-fade-in">
  <h3 class="text-lg font-semibold text-content mb-4 flex items-center gap-2.5">
    <div class="w-8 h-8 rounded-lg bg-accent/10 flex items-center justify-center">
      <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
        />
      </svg>
    </div>
    Prevention Guide
  </h3>

  <p class="text-sm text-content-secondary leading-relaxed mb-5">{{ guide().summary }}</p>

  <div class="space-y-3">
    @for (rec of guide().recommendations; track rec; let i = $index) {
      <div class="flex items-start gap-3 bg-accent/5 rounded-lg border border-accent/10 p-3.5">
        <span
          class="w-6 h-6 rounded-full bg-accent/15 text-accent text-xs font-bold flex items-center justify-center shrink-0 mt-0.5"
        >
          {{ i + 1 }}
        </span>
        <p class="text-sm text-content-secondary leading-relaxed">{{ rec }}</p>
      </div>
    }
  </div>
</section>
