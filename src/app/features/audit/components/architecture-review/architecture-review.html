<section class="bg-surface rounded-xl border border-border-light p-6 animate-fade-in">
  <h3 class="text-lg font-semibold text-content mb-4 flex items-center gap-2.5">
    <div class="w-8 h-8 rounded-lg bg-accent/10 flex items-center justify-center">
      <svg class="w-4 h-4 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
        />
      </svg>
    </div>
    Architecture Review
  </h3>

  <p class="text-sm text-content-secondary leading-relaxed mb-6">{{ review().summary }}</p>

  <div class="grid md:grid-cols-2 gap-4">
    <!-- Strengths -->
    <div class="bg-success/5 rounded-lg border border-success/10 p-4">
      <h4 class="text-sm font-semibold text-success mb-3 flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
        Strengths
      </h4>
      <ul class="space-y-2.5">
        @for (strength of review().strengths; track strength) {
          <li class="text-sm text-content-secondary flex items-start gap-2.5">
            <span class="w-1.5 h-1.5 rounded-full bg-success mt-1.5 shrink-0"></span>
            {{ strength }}
          </li>
        }
      </ul>
    </div>

    <!-- Weaknesses -->
    <div class="bg-critical/5 rounded-lg border border-critical/10 p-4">
      <h4 class="text-sm font-semibold text-critical mb-3 flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
        Weaknesses
      </h4>
      <ul class="space-y-2.5">
        @for (weakness of review().weaknesses; track weakness) {
          <li class="text-sm text-content-secondary flex items-start gap-2.5">
            <span class="w-1.5 h-1.5 rounded-full bg-critical mt-1.5 shrink-0"></span>
            {{ weakness }}
          </li>
        }
      </ul>
    </div>
  </div>
</section>
