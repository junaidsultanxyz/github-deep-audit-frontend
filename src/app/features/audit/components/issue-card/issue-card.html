<div
  class="bg-surface rounded-xl border border-border-light overflow-hidden transition-all duration-200 hover:border-elevated/60"
>
  <!-- Header (clickable) -->
  <button
    (click)="toggle()"
    class="w-full px-5 py-4 flex items-start gap-4 text-left cursor-pointer"
  >
    <div class="shrink-0 mt-1">
      <span [class]="severityDotClass()" class="block w-2.5 h-2.5 rounded-full"></span>
    </div>

    <div class="flex-1 min-w-0">
      <div class="flex items-center gap-2 flex-wrap mb-1.5">
        <span
          [class]="severityBadgeClass()"
          class="inline-flex px-2 py-0.5 text-[10px] font-bold uppercase rounded-md border"
        >
          {{ issue().severity }}
        </span>
        <span
          class="inline-flex px-2 py-0.5 text-[10px] font-medium uppercase rounded-md bg-elevated/30 text-content-muted border border-border-light"
        >
          {{ categoryLabel() }}
        </span>
        <span class="text-[10px] text-content-muted font-mono">{{ issue().id }}</span>
      </div>
      <h4 class="text-sm font-semibold text-content leading-snug">{{ issue().title }}</h4>
      <p class="text-xs text-content-muted mt-1 truncate">
        {{ issue().filePath }}@if (issue().lineNumbers) {<span>:{{ issue().lineNumbers }}</span>}
      </p>
    </div>

    <svg
      class="w-5 h-5 text-content-muted transition-transform duration-200 shrink-0 mt-1"
      [class.rotate-180]="expanded()"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      />
    </svg>
  </button>

  <!-- Expanded Details -->
  @if (expanded()) {
    <div class="px-5 pb-5 border-t border-border-light animate-slide-down">
      <div class="space-y-4 pt-4">
        <!-- Description -->
        <div>
          <h5 class="text-xs font-semibold text-content-muted uppercase tracking-wider mb-1.5">
            Description
          </h5>
          <p class="text-sm text-content-secondary leading-relaxed">{{ issue().description }}</p>
        </div>

        <!-- Code Snippet -->
        @if (issue().codeSnippet) {
          <div>
            <h5 class="text-xs font-semibold text-content-muted uppercase tracking-wider mb-1.5">
              Code Snippet
            </h5>
            <pre
              class="bg-base rounded-lg p-3.5 text-xs text-content-secondary overflow-x-auto font-mono border border-border"
            ><code>{{ issue().codeSnippet }}</code></pre>
          </div>
        }

        <!-- Impact -->
        <div>
          <h5 class="text-xs font-semibold text-content-muted uppercase tracking-wider mb-1.5">
            Impact
          </h5>
          <p class="text-sm text-content-secondary leading-relaxed">{{ issue().impact }}</p>
        </div>

        <!-- Recommendation -->
        <div
          class="bg-success/5 border border-success/10 rounded-lg p-3.5"
        >
          <h5 class="text-xs font-semibold text-success uppercase tracking-wider mb-1.5">
            Recommendation
          </h5>
          <p class="text-sm text-content-secondary leading-relaxed">
            {{ issue().recommendation }}
          </p>
        </div>
      </div>
    </div>
  }
</div>
